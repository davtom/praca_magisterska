<body class="body_load">
    <div class="style_block_top"></div>
    <div class="style_block_bot"></div>
    
    <a href="main.html"><img class="back_arrow" src="../img/downarrow.png"></a>
    </body>
    
    <script>
        if(sessionStorage.getItem("loggedIn") == "true") {
            var userid = sessionStorage.getItem("userId");
            
            var cars = "SELECT * FROM cars WHERE user_id='" + userid + "'";
            console.log("Zapytanie do bazy danych: " + cars);
            $.get("select.php?cars=" + cars, function(data) {
                console.log("Odpowiedź serwera: " + data);
                if (data.length == 0) {
                    document.body.innerHTML += "<span class='no_car_info'>Nie masz jeszcze dodanego żadnego samochodu, możesz go dodać klikajać przycisk poniżej</span><a href='add_car.html'>";
                    document.body.innerHTML += "<img class='add_a_car' src='../img/nok.png'></a>";
                    sessionStorage.setItem("no_car", "true");
                } else {
                    document.body.innerHTML += "<span class='no_car_info'>Twoje pojazdy:</span>";
                    document.body.innerHTML += "<a href='add_car.html'><img class='add_a_car_but_smoll' src='../img/nok.png'></a>";
                    document.body.innerHTML += "<table class='car_table'>";
                    delete sessionStorage.no_car;
                    
                    for (var i = 0; i < data.length; i++) {
                        var carId = data[i].id;
                        var make = data[i].make;
                        var model = data[i].model;
                        var capacity = data[i].capacity;
                        var year = data[i].year;
                        var mileage = data[i].mileage;
                        var power = data[i].power;

                        document.body.innerHTML += "<tr><td><img class='car_img' src='../img/car.png'></td><td>" + make + "</td><td>" + model + "</td><td>" + year + "</td><td><input type='hidden' name='carid' value='" + carId + "'><input class='select_car_btn' name='select_car' type='submit' value='>'></td></tr>";
                    }
                    
                    document.body.innerHTML += "</table>";
                }
            }, 'json');
        } else {
            window.location.href = "login.html";
        }
    </script>
