    <script>
        window.addEventListener("resize", function() {
        if( window.outerWidth > window.outerHeight )
                {
                    window.scrollTo(1,1);
                    $('#landscape').show();
                    lockScroll();
                }
                else{
                    $('#landscape').hide();
                    unLockScroll();
                }
        }, false);

            function lockScroll()
        {
            $(document).bind('touchmove',function(event){
                                event.preventDefault();
            });
        }
        function unLockScroll()
        {
            $(document).unbind('touchmove');
        }
    </script>
