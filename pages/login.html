    <script>
        function Login() {
            var username = document.getElementsByName('username')[0].value;
            var password = document.getElementsByName('password')[0].value;
            
            if (username === '' && password === '') {
                document.getElementById('username_err').innerHTML = 'Nie podano loginu';
                document.getElementById('password_err').innerHTML = 'Nie podano hasła';
                return false;
            } else if (username === '') {
                document.getElementById('username_err').innerHTML = 'Nie podano loginu';
                document.getElementById('password_err').innerHTML = '';
                return false;
            } else if (password === '') {
                document.getElementById('username_err').innerHTML = '';
                document.getElementById('password_err').innerHTML = 'Nie podano hasła';
                return false;
            }
            else {
                document.getElementById('username_err').innerHTML = '';
                document.getElementById('password_err').innerHTML = '';
            }

            // wywołanie API i sprawdzenie czy użytkownik istnieje w bazie danych
            // ...

            // jeżeli użytkownik istnieje i hasło jest poprawne
            // przekieruj do pliku main.html
            if (username == 'D4vez' && password == '30.Dz/97') {
                window.location.href = "main.html";
            } else {
                alert("Błędny login lub hasło");
            }
        }
        
        window.addEventListener("resize", function() {
        if( window.outerWidth > window.outerHeight )
                {
                    window.scrollTo(1,1);
                    $('#landscape').show();
                    lockScroll();
                }
                else{
                    $('#landscape').hide();
                    unLockScroll();
                }
        }, false);

            function lockScroll()
        {
            $(document).bind('touchmove',function(event){
                                event.preventDefault();
            });
        }
        function unLockScroll()
        {
            $(document).unbind('touchmove');
        }
    </script>
