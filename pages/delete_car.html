    <script>
        if(sessionStorage.getItem("loggedIn") == "true") {
            var carid = sessionStorage.getItem("carId");
            
            function deleteYes() {
                var d_car = "DELETE FROM cars WHERE id='" + carid + "'";
                console.log("Zapytanie do bazy danych: " + d_car);
                $.get("delete_car.php?d_car=" + d_car, function(data) {
                    console.log("Odpowiedź serwera: " + data);
                }, 'json');
                
                var d_serv = "DELETE FROM services WHERE car_id='" + carid + "'";
                console.log("Zapytanie do bazy danych: " + d_serv);
                $.get("delete_services.php?d_serv=" + d_serv, function(data) {
                    console.log("Odpowiedź serwera: " + data);
                }, 'json');
                
                alert("Samochód został pomyślnie usunięty");
                window.location.href = "select_car.html";
            }
            
            function deleteNo() {
                window.location.href = "select_car.html";
            }
            
        } else {
            window.location.href = "login.html";
        }
    </script>
